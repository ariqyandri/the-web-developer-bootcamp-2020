<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marathon Registration Form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="">
      <p>
        <label id="firstName">First Name</label>
        <input id="firstName" name="firstName" type="text" required />
        <label id="lastName">Last Name</label>
        <input id="lastName" name="lastName" type="text" required />
      </p>
      <p>
        <div>Select a Race:</div>
        <div>
          <input type="radio" id="funrun5k" name="race" value="funrun5k"/>
          <label for="funrun5k"> Fun Run 5k</label>
        </div>
        <div>
          <input type="radio" id="half" name="race" value="half" />
          <label for="half"> Half Marathon</label>
        </div>
        <div>
          <input type="radio" id="full" name="race" value="full" />
          <label for="full"> Full Marathon</label>
        </div>
    </p>
    <p>
        <label id="email">Email</label>
        <input id="email" name="email" type="email" required />
        <label id="password">Password</label>
        <input id="password" name="password" type="password" required />
    </p>
    <p>        
        <label id="age">Select Age Group:</label>
        <select id="age" name="age">
            <option value="under18">Under 18</option>
            <option value="18to30">18 to 30</option>
            <option value="30to50">30 to 50</option>
            <option value="above50">Above 50</option>
        </select>
    </p>
    <button type="submit">Register</button>
    </form>
  </body>
</html>
